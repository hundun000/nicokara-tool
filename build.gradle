plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
}

repositories {
    mavenCentral()
    maven { url "https://maven.aliyun.com/repository/central"}
    maven { url 'https://jitpack.io' }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.5'

    api 'io.github.openfeign:feign-jackson:11.1'
    api 'io.github.openfeign:feign-core:11.1'

    // https://mvnrepository.com/artifact/com.atilika.kuromoji/kuromoji-ipadic
    compile group: 'com.atilika.kuromoji', name: 'kuromoji-ipadic', version: '0.9.0'
    compile group: 'com.andree-surya', name: 'moji4j', version: '1.0.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    //compile 'com.alibaba:fastjson:1.1.25'
    
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
