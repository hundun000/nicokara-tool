plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    maven { url "https://maven.aliyun.com/repository/central"}
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    configureEach {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    api ('net.bramp.ffmpeg:ffmpeg:0.8.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'

    api 'io.github.openfeign:feign-jackson:11.1'
    api 'io.github.openfeign:feign-core:11.1'

    // https://mvnrepository.com/artifact/com.atilika.kuromoji/kuromoji-ipadic
    implementation group: 'com.atilika.kuromoji', name: 'kuromoji-ipadic', version: '0.9.0'
    implementation group: 'com.andree-surya', name: 'moji4j', version: '1.0.0'
    implementation "io.github.humbleui:skija-windows-x64:0.116.2"

    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //compile 'com.alibaba:fastjson:1.1.25'

    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'

    // local ai connet
    implementation 'io.github.ollama4j:ollama4j:1.0.93'

    implementation 'com.github.Steppschuh:Java-Markdown-Generator:1.3.2'

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
