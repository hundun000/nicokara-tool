plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'java'
}

repositories {
    maven { url "https://maven.aliyun.com/repository/central"}
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    api ('net.bramp.ffmpeg:ffmpeg:0.8.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.5'
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.0.1'

    api 'io.github.openfeign:feign-jackson:11.1'
    api 'io.github.openfeign:feign-core:11.1'

    // https://mvnrepository.com/artifact/com.atilika.kuromoji/kuromoji-ipadic
    implementation group: 'com.atilika.kuromoji', name: 'kuromoji-ipadic', version: '0.9.0'
    implementation group: 'com.andree-surya', name: 'moji4j', version: '1.0.0'
    implementation "io.github.humbleui:skija-windows-x64:0.116.2"

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    //compile 'com.alibaba:fastjson:1.1.25'

    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.3'

    // MongoDB Java Driver
    implementation 'org.mongodb:mongodb-driver-sync:4.7.0'

    // Morphia (MongoDB ODM)
    implementation 'dev.morphia.morphia:morphia-core:2.4.14'

    implementation 'com.github.Steppschuh:Java-Markdown-Generator:1.3.2'

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
